<ion-view title={{vm.teamName}} ng-controller="teamdetailsCtrl  as vm">
    <ion-content class="has-header">
        <div class="list">        
                <a class="item item-icon-right" ng-repeat="game in vm.games" ui-sref="app.games({id:game.gameId})" >
                    <div class="row">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    {{game.opponent}}{{game.scoreDisplay}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>      
        </div>
    </ion-content>
</ion-view>
