<div class="bar bar-subheader bar-energized">
    <h2 class="title">My Team</h2>
</div>
<ion-view ng-controller="myTeamCtrl  as vm">
    <ion-content class="has-header has-subheader">
        <div class="card" ng-hide="vm.myTeams">
            <div class="item item-divider">
                No Followed Teams
            </div>
            <div class="item item-text-wrap">
                <p>You are not currenly followed any team.</p>
                <p>First select the league then you can follow team from their team page</p>
                <a class="button button-positive button-full" href="#/home/leagues">Slect Leagues</a>
             </div>
        </div>
         <div class="card" ng-show="vm.myTeams">
            <div class="item item-divider">
                My Teams
            </div>     
            <a class="item item-icon-right" ng-repeat="team in vm.myTeams" ng-click="vm.goToteam(team)">
                <h2>{{team.name}}</h2>
                <h2>{{team.leagueName}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>   
            <div class="item item-text-wrap">
                <p>To follow more team select a league then you can follow a teams from their team page</p>   
                <a class="button button-positive button-full" href="#/home/leagues">Slect Leagues</a>   
            </div>              
        </div>
    </ion-content>
</ion-view>
