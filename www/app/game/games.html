<ion-view title="Game" ng-controller="gameCtrl as vm">
    <ion-content class="has-header">
        <div class="card">
            <div class="item item-divider item-energized">
                Home team
            </div>
            <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{vm.game.team1Id}}">
                {{vm.game.team1}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <div class="item item-divider">
                Score: {{vm.game.team1Score}}
            </div>
        </div>
        <div class="card">
           <div class="item item-divider item-energized">
                Away team
            </div>
            <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{vm.game.team2Id}}">
                {{vm.game.team2}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <div class="item item-divider">
                Score: {{vm.game.team2Score}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider item-energized">
                Time/Location
            </div>
            <a class="item">
                <span class="bold">date/Time</span>
                {{vm.game.time  | date:'M/d/yy'}} {{vm.game.time | date:'shortTime'}}
            </a>
            <div class="item item-button-right">
                {{vm.game.location}}
            </div>
        </div>
    </ion-content>
</ion-view>
