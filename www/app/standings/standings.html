<ion-view title="Standings" ng-controller="standingsCtrl as vm">
    <ion-content class="has-header">
        <div class="list">
            <div  ng-repeat="division in vm.standings">
                <div class="item item-division item-energized">
                    {{division.divisionName}}
                </div>
                <a class="item item-icon-right" ng-repeat="team in division.divisionStandings" href="#/app/teams/{{team.id}}" >
                    {{team.name}}({{team.wins}}-{{team.losses}})
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>      
            </div>
        </div>
    </ion-content>
</ion-view>
